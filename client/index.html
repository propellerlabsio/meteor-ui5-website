<head>
	<meta http-equiv="X-UA-Compatible"
					content="IE=edge" />
	<meta charset="UTF-8">
	<meta name="viewport" content="minimal-ui, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">  
	<title>Meteor UI5</title>

	<!-- Bootstrap UI5  -->
	<script id="sap-ui-bootstrap"
					src="https://openui5.hana.ondemand.com/1.38.4/resources/sap-ui-core.js"
					data-sap-ui-bindingSyntax="complex"
					data-sap-ui-theme="sap_bluecrystal"
					data-sap-ui-libs="sap.m,sap.ui.core, sap.ui.unified, sap.ui.layout, meteor-ui5-mongo"
					data-sap-ui-compatVersion="edge"
					data-sap-ui-preload="sync"
					data-sap-ui-xx-bindingSyntax="complex"
					data-sap-ui-resourceroots='{
						 "meteor-ui5-website": "webapp/",
             "meteor-ui5-mongo": "/packages/propellerlabsio_meteor-ui5-mongo/"
		   	}'>
	</script>
</head>

<body class="sapUiBody" id="content">

    <!--Loading screen code from http://openui5.blogspot.com/2014/04/splash-screen.html?m=1-->
		<div id="splash-screen">
			<div class="splash-screen-text">Loading...</div>
			<div class="splash-screen-circle-outer"></div>
			<div class="splash-screen-circle-inner"></div>
		</div>


    <!--Error message in case UI5 doesnt load-->
    <script id='errorTemplate' type='text/template'>
        <h1>Oops!</h1>
        <p>There was a problem loading UI5 from the content delivery network.  Things you could try:</p>
        <ol>
          <li>Come back later</li>
          <li>Loading the site in a private / icognito window</li>
          <li>Clearing your browser cache for openui5.hana.ondemand.com</li>
        </ol>
        <p>We apologize for the inconvenience.</p>
    </script>
</body>
