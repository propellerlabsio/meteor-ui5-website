<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8">
	<title>meteor-ui5 Demo App</title>
	<script id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/resources/sap-ui-core-dbg.js" data-sap-ui-bindingSyntax="complex" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-libs="sap.m,sap.ui.core" data-sap-ui-compatVersion="edge" data-sap-ui-preload="async"
					data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-resourceroots='{
			  "meteor-model-demo": "/webapp/"
		   	}'>
	</script>
	<!-- UI5 App -->
	<script>
		sap.ui.getCore().attachInit(function() {

			var oComponent = sap.ui.getCore().createComponent({
				name: "meteor-model-demo",
				id: "meteor-model-demo",
				height: "100%"
			});

			new sap.ui.core.ComponentContainer({
				component: oComponent
			}).placeAt("content");

			// new sap.ui.core.ComponentContainer({
			// 	name: "meteor-model-demo",
			// }).placeAt("content");
		});
	</script>
</head>

<body>
	<div class="sapUiBody" id="content"></div>
</body>
