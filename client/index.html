<head>
	<meta http-equiv="X-UA-Compatible"
					content="IE=edge" />
	<meta charset="UTF-8">
	<meta name="viewport" content="minimal-ui, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">  
	<title>Meteor UI5</title>

	<!-- Highlight.js -->
	<link rel="stylesheet"
					href="/lib/highlight/styles/atelier-seaside-light.css">
	<script src="/lib/highlight/highlight.pack.js"></script>

	<!-- Bootstrap UI5  -->
	<script id="sap-ui-bootstrap"
					src="https://openui5.hana.ondemand.com/1.38.4/resources/sap-ui-core.js"
					data-sap-ui-bindingSyntax="complex"
					data-sap-ui-theme="sap_bluecrystal"
					data-sap-ui-libs="sap.m,sap.ui.core"
					data-sap-ui-compatVersion="edge"
					data-sap-ui-preload="sync"
					data-sap-ui-xx-bindingSyntax="complex"
					data-sap-ui-resourceroots='{
						 "meteor-ui5-website": "webapp/",
             "meteor-ui5-mongo": "/packages/propellerlabsio_meteor-ui5-mongo/"
		   	}'>
	</script>
</head>

<body class="sapUiBody" id="content">

    <!--Loading screen code from http://openui5.blogspot.com/2014/04/splash-screen.html?m=1-->
		<div id="splash-screen">
			<div class="splash-screen-text">Loading...</div>
			<div class="splash-screen-circle-outer"></div>
			<div class="splash-screen-circle-inner"></div>
		</div>
</body>
